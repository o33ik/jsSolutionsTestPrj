<template name='searchRes'>
	{{#if searchResults}}
		<button id='export' class="btn btn-default" type="submit">Export as CSV</button>
		<table class="table table-striped table-condensed table-bordered">
			<thead>
				<td>
					Name
				</td>
				<td>
					City
				</td>
				<td>
					Address
				</td>
				<td>
					Lat
				</td>
				<td>
					Lng
				</td>
			</thead>
			<tbody>
				{{#each searchResults}}
					<tr>
						<td>
							{{name}}
						</td>
						<td>
							{{city}}
						</td>
						<td>
							{{address}}
						</td>
						<td>
							{{formatCoords lat}}
						</td>
						<td>
							{{formatCoords lng}}
						</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	{{/if}}
</template>
