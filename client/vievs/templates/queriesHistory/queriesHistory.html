<template name='queriesHistory'>
	<table class="table table-striped table-condensed table-bordered">
		<thead>
			<td>
				Name
			</td>
			<td>
				Date
			</td>
			<td>
				Lat
			</td>
			<td>
				Lng
			</td>
			<td>
				Radius
			</td>	
		</thead>
		<tbody>
			{{#each queries}}
				<tr>
					<td>
						{{userName}}
					</td>
					<td>
						{{formatDate date}}
					</td>
					<td>
						{{formatCoords lat}}
					</td>
					<td>
						{{formatCoords lng}}
					</td>
					<td>
						{{formatCoords rad}}
					</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
